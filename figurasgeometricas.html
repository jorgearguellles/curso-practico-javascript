<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras Geometricas</title>
</head>
<body>
  <h1>Figuras Geométricas</h1>
  <header>
    <h1></h1>
    <p>Este es el primer taller del cusro práctico de JS</p>
  </header>

  <section>
    <h2>Calcula el área y perimetro de un cuadrado</h2>
    <form>
      <label for="InputCuadrado">
        Escribe cuanto mide cada lado de tu cuadrado:
        <input id="InputCuadrado" type="number" />
      </label>
      <button type="button" onclick="calcularPerimetroCuadrado()">Calcula el Perímetro</button>
      <button type="button" onclick="calcularAreaCuadrado()">Calcula el Área</button>
    </form>
  </section>

  <section>
    <h2>Calcula la Altura de un triagunlo Isoceles</h2>
    <form>
      <label for="InputPrimerLado">
        Escribe cuanto mide el primer lado del triagulo:
        <input id="InputPrimerLado" type="number" />
      </label>
      <label for="InputSegundoLado">
        Escribe cuanto mide el segundo lado del triagulo:
        <input id="InputSegundoLado" type="number" />
      </label>
      <label for="InputBase">
        Escribe cuanto mide la base del triangulo:
        <input id="InputBase" type="number" />
      </label>
      <button type="button" onclick="calcularAlturaTriguloIsoceles()">Calcula la altura</button>
    </form>
  </section>

 
  <script src="figurasgeometricas.js"></script>
</body>
</html>
